<div class="m-5">
  <form class="mb-3" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <div class="mb-3">
      <label  class="form-label">Email <span class="required-field" *ngIf="loginForm.get('user')?.errors && loginForm.get('user')?.dirty"><strong>*</strong></span></label>
      <input type="email" class="form-control" formControlName="user" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label" >Password <span class="required-field" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.dirty"><strong>*</strong></span> </label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="m-1">
      <div class="required-field" *ngIf="loginForm.get('password')?.hasError('minlength')">
       Minimo 6 caracteres
      </div>
      <div class="required-field" *ngIf="loginForm.get('password')?.hasError('maxlength')">
        Maximo 10 caracteres
       </div>
    </div>
    <button type="submit" class="btn btn-primary">Login In</button>
  </form>
  </div>
